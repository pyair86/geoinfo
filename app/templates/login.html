{% extends 'layout.html' %}

{% block body %}
<h1>Login</h1>

<form action="" method="POST">
  <div class="form-group">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>Email</label>
    <input type="text" name="email" class="form-control" value={{request.form.email}}>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" value={{request.form.password}}>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top: 2%">Submit</button>
</form>
{% endblock %}
