{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css" />
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
{% endblock %}
{% block body %}
  <div id="map"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM() // OpenStreetMap as the base layer
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([0, 0]), // Set the initial center coordinates
          zoom: 2 // Set the initial zoom level
        })
      });
    </script>
{% endblock %}
